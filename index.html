<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        h1 {
            margin: 0;
            color: #007bff;
        }

        p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        section {
            margin-top: 20px;
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 calc(33.333% - 20px);
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            margin-top: 20px;
            text-align: center;
        }

        .submit-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Builder</h1>
        </header>

        <section>
            <h2>Fill the Details</h2>
            <form>
                <div class="form-container">
                    <div class="form-group">
                        <label for="field1">Name</label>
                        <input type="name" id="name" name="field1" required />
                    </div>
                    <div class="form-group">
                        <label for="field2">Email</label>
                        <input type="email" id="email" name="field2" required />
                    </div>
                    <div class="form-group">
                        <label for="field3">Phone</label>
                        <input type="number" id="phone" name="field3" required />
                    </div>
                    <div class="form-group">
                        <label for="field4">LinkedIn ID</label>
                        <input type="link" id="link" name="field4" required />
                    </div>
                    <div class="form-group">
                        <label for="field5">GitHub ID</label>
                        <input type="link" id="github" name="field5" required />
                    </div>
                    <div class="form-group">
                        <label for="field6">Summary</label>
                        <input type="text" id="sum" name="field6" required />
                    </div>
                    <div class="form-group">
                        <label for="field7">Skill 1</label>
                        <input type="text" id="skil" name="field7" required />
                    </div>
                    <div class="form-group">
                        <label for="field8">Skill 2</label>
                        <input type="text" id="skill" name="field8" required />
                    </div>
                    <div class="form-group">
                        <label for="field9">Job Title</label>
                        <input type="text" id="job" name="field9" required />
                    </div>
                    <div class="form-group">
                        <label for="field10">Company Name</label>
                        <input type="text" id="company" name="field10" required />
                    </div>
                    <div class="form-group">
                        <label for="field11">Job Description</label>
                        <input type="text" id="des" name="field11" required />
                    </div>
                    <div class="form-group">
                        <label for="field12">School Name</label>
                        <input type="text" id="school" name="field12" required />
                    </div>
                    <div class="form-group">
                        <label for="field12">Collage Name</label>
                        <input type="text" id="collage" name="field12" required />
                    </div>
                    <div class="form-group">
                        <label for="field12">University Name</label>
                        <input type="text" id="uni" name="field12" required />
                    </div>
                   
                </div>
                <div class="submit-button">
                    <button type="button" onclick={funcResumeBuilder()}>Genrate</button>
                </div>
            </form>
        </section>
    </div>

    <br />
    <br />
    <br />
 <h2 style="margin-left: 5ch;">Your Resume</h2>
 <br />
 <br />
 <div id="resume"></div>
</body>
<script src="./script.js"></script>
</html>
